<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>LogIn Page</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <h1>Login </h1>
            <div class="main">
                <form id="loginpage">
                    <div class="input1">
                        <label for="Username" class="name"><b>Username</b></label><br>
                        <input type="text" id="Username" placeholder="Username" required><br>
                    </div>
                    <div class="input2">
                        <label for="PhoneNumber" class="number"><b>PhoneNumber</b></label><br>
                        <input type="text" id="PhoneNubmer" placeholder="PhoneNubmer" required><br>
                    </div>
                    <div class="input3"><label for="E-mail" class="mail"><b>E-mail</b></label><br>
                        <input type="email" id="email" placeholder="E-mail" required><br>
                    </div>
                    <div class="input4">
                        <label for="Password" class="password"><b>Password</b></label><br>
                        <input type="password" id="password" placeholder="password" required><br>
                    </div>
                    <div class="input5">
                        <button type="submit" id="loginBtn" onclick="addEventListener()"><b>Login</b></button>
                    </div>
                </form>
            </div>
            <div class="disp-container"></div>
        </div>
    </div>
    <script src="/JAVASCRIPT/index.js"></script>
</body>
</html>
